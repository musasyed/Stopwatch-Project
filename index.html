<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img onclick=" watchStop()" src="./stopwatch_img/images/stop.png" alt="">
            <img onclick="watchStart()" src="./stopwatch_img//images/start.png" alt="">
            <img onclick=" watchReset()" src="./stopwatch_img//images/reset.png" alt="">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
